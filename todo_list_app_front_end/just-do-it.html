    <section class="sec just-do-it">

        <div class="container">

            <h2 class="sec-title">Just Do It</h2>

            <div class="todos" id="todos-container">

                    <div class="actions">

            <div class="plus-task" id="plus-task">
            
                <span><i class="fa-solid fa-plus"></i></span>
            
                Add task
            
            </div>

            <form action="#" id="add-task-form">

                <span class="close-popup" id="close-popup">
                    
                    <i class="fa-solid fa-xmark"></i>
                
                </span>

                <input type="text" name="taskId" hidden>

                <input type="text" name="taskTitle" class="input" placeholder="Task Title">

                <input type="text" name="taskDesc" class="input" placeholder="Task Description">

                <input type="submit" class="btn" value="Add Task">

            </form>

            <div class="pagination" id="pagination">

                <!-- <a href="#">&laquo;</a> -->

                <a href="#" class="active">1</a>

                <!-- <a href="#">&raquo;</a> -->

            </div>

        </div>

    </section>

    <div class="full-container">

        <div class="container">

            <section class="account" id="account">

                <div class="head-component">

                    <h4>Account</h4>

                    <span class="close-popup" id="close-account-popup">
                    
                        <i class="fa-solid fa-xmark"></i>
                    
                    </span>

                </div>

                <div class="first-name-component">
                
                    <h4>First Name</h4>
                
                    <button data-access="firstName-form" class="change-btn btn">
                
                        Change First Name
                
                    </button>
                
                </div>
            
                <form action="#" class="firstName-form">
            
                    <input type="text" name="firstName">
            
                    <input type="submit" class="btn" value="Update">
            
                </form>

                <div class="last-name-component">
                
                    <h4>Last Name</h4>
                
                    <button data-access="lastName-form" class="change-btn btn">
                
                        Change Last Name
                
                    </button>
                
                </div>
            
                <form action="#" class="lastName-form">
            
                    <input type="text" name="lastName">
            
                    <input type="submit" class="btn" value="Update">
            
                </form>
            
                <div class="email-component">
            
                    <h4>Email</h4>
            
                    <button data-access="email-form" class="change-btn btn">
            
                        Change Email
            
                    </button>
            
                </div>
            
                <form action="#" class="email-form">
            
                    <input type="email" name="oldEmail" readonly>
            
                    <input type="email" name="newEmail" placeholder="New email">
            
                    <input type="password" name="password" placeholder="Password">
            
                    <input type="submit" class="btn" value="Update">
            
                </form>
            
                <div class="password-component">
            
                    <h4>Password</h4>
            
                    <button data-access="password-form" class="change-btn btn">
            
                        Change Password
            
                    </button>
            
                </div>
            
                <form action="#" class="password-form">
            
                    <input type="password" name="oldPassword" placeholder="Old password">
            
                    <input type="password" name="newPassword" placeholder="New password">
            
                    <input type="password" name="passwordConfirm" placeholder="Confirm new password">
            
                    <input type="submit" class="btn" value="Update">
            
                </form>
            
                <h4>Delete Account</h4>
                
                <p>This will immediately delete all of your data including tasks, projects, comments, and more</p>
                
                <a href="#" class="btn" id="delete-account-btn">Delete Account</a>
            
            </section>

        </div>

    </div>
